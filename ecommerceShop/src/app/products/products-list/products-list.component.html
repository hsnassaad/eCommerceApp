<app-main-nav>
  <div class="row">
    <div *ngFor="let product of products" class="col-lg-3 col-md-3 col-sm-6" style="margin-bottom: 30px;">
      <app-product-card [product] = "product" (removeProductFromList)="removeProductFromList($event)"></app-product-card>
    </div>
    <mat-progress-spinner style="width: 30px;
    height: 30px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 18px;"
    mode="indeterminate"
    *ngIf="loading"
    diameter="30">
    </mat-progress-spinner >
  </div>
</app-main-nav>
